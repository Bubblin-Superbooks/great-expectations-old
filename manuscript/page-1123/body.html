<div class="leaf flex"><div class="inner justify"><p>Much surprised by the request, I took the note. It was directed to Philip Pip, Esquire, and on the top of the superscription were the words, “PLEASE READ THIS, HERE.” I opened it, the watchman holding up his light, and read inside, in Wemmick’s writing,—</p><p>“DON’T GO HOME.”</p></div> </div>
